<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Gallery - Mini Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      background-color: #000;
      background-image:
        radial-gradient(#ff6ef6 1px, transparent 1px),
        radial-gradient(#7df9ff 1px, transparent 1px),
        radial-gradient(#fffc6e 1px, transparent 1px);
      background-position: 0 0, 25px 25px, 12px 12px;
      background-size: 50px 50px;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .page {
      max-width: 1200px;
      margin: 24px auto 60px;
      padding: 0 12px;
    }

    /* ÏÉÅÎã® ÎÑ§Ïò® Ìó§Îçî */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding: 8px 16px;
      border-radius: 999px;
      background: linear-gradient(90deg, #ff2df3, #7dff5a, #3fe9ff);
      box-shadow: 0 0 18px rgba(255, 255, 255, 0.3);
    }

    .logo {
      font-size: 12px;
      font-weight: 700;
      text-shadow: 0 0 6px #000;
    }

    .nav {
      display: flex;
      gap: 12px;
      font-size: 13px;
      font-weight: 600;
    }

    .nav a {
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.35);
      border: 1px solid rgba(0, 0, 0, 0.6);
    }

    .nav a:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    /* ÏßÄÍ∏à ÌéòÏù¥ÏßÄ(Gallery) Í∞ïÏ°∞ */
    .nav a.active {
      background: #000;
      border-color: #fffc6e;
    }

    /* Î©îÏù∏ Ìå®ÎÑê */
    .panel {
      background: rgba(0, 0, 0, 0.9);
      border-radius: 10px;
      border: 2px solid #b8ff3c;
      box-shadow: 0 0 14px rgba(0, 0, 0, 0.8);
      overflow: hidden;
    }

    .panel-header {
      padding: 6px 10px;
      font-size: 13px;
      font-weight: 700;
      background: #00c4ff;
      border-bottom: 2px solid #b8ff3c;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    .panel-header span.sub {
      font-size: 11px;
      font-weight: 400;
      opacity: 0.9;
    }

    .panel-body {
      padding: 12px;
      font-size: 13px;
    }

    /* Î†àÏù¥ÏïÑÏõÉ: ÏôºÏ™Ω Ìè¥Îçî, Ïò§Î•∏Ï™Ω ÎÇ¥Ïö© */
    .gallery-layout {
      display: grid;
      grid-template-columns: 230px minmax(0, 1fr);
      gap: 16px;
    }

    @media (max-width: 900px) {
      .gallery-layout {
        grid-template-columns: 1fr;
      }
    }

    /* Ìè¥Îçî Î¶¨Ïä§Ìä∏ */
    .folder-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .folder-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      border-radius: 8px;
      background: #111;
      border: 1px solid #3c3c3c;
      cursor: pointer;
    }

    .folder-item:hover {
      border-color: #fffc6e;
      background: #181818;
    }

    .folder-item.active {
      border-color: #b8ff3c;
      background: #202020;
    }

    .folder-name {
      font-weight: 600;
      font-size: 13px;
    }

    .folder-name span.sub {
      font-size: 11px;
      color: #aaa;
      margin-left: 4px;
    }

    .folder-count {
      font-size: 11px;
      color: #bbb;
    }

    /* Ïò§Î•∏Ï™Ω ÏòÅÏó≠ Í≥µÌÜµ */
    .right-area {
      min-height: 260px;
    }

    /* Ïï®Î≤î ÏÑ†ÌÉù Î∑∞ (Ï≤´ ÌôîÎ©¥) */
    #albumView {
      display: block;
    }

    .album-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
    }

    .album-card {
      border-radius: 10px;
      background: #111;
      border: 1px solid #3c3c3c;
      padding: 10px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .album-card:hover {
      border-color: #fffc6e;
      background: #181818;
    }

    .album-thumb {
      width: 100%;
      border-radius: 6px;
      aspect-ratio: 4 / 3;
      object-fit: cover;
      border: 1px solid #b8ff3c;
      margin-bottom: 4px;
    }

    .album-title {
      font-weight: 600;
      font-size: 13px;
    }

    .album-sub {
      font-size: 11px;
      color: #aaa;
    }

    /* Í∑∏Î¶¨Îìú Í∞§Îü¨Î¶¨ Î∑∞ */
    #gridView {
      display: none;
      display: none;
      flex-direction: column;
      gap: 12px;
    }

    .grid-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 4px;
    }

    .grid-title {
      font-weight: 700;
      font-size: 14px;
    }

    .grid-badge {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 999px;
      background: #ff2df3;
    }

    .grid-back-btn {
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid #fffc6e;
      background: #000;
      color: #fff;
      font-size: 11px;
      cursor: pointer;
    }

    .grid-back-btn:hover {
      background: #111;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 10px;
    }

    .image-item {
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid #3c3c3c;
      background: #111;
    }

    .image-item img {
      width: 100%;
      height: 100%;
      display: block;
      aspect-ratio: 4 / 3;
      object-fit: cover;
    }

    .image-caption {
      font-size: 11px;
      padding: 4px 6px;
      color: #ccc;
    }

  </style>
</head>
<body>
  <div class="page">
    <!-- ÏÉÅÎã® ÎÑ§Ïò® Ìó§Îçî -->
    <header class="top-bar">
      <div class="logo">‚òÖ MINI HOME ‚òÖ</div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="diary.html">Diary</a>
        <a href="gallery.html" class="active">Gallery</a>
        <a href="guestbook.html">Guestbook</a>
      </nav>
    </header>

    <!-- Í∞§Îü¨Î¶¨ Ìå®ÎÑê -->
    <section class="panel">
      <div class="panel-header">
        <div>Gallery</div>
        <span class="sub">Choose a folder ¬∑ Ìè¥ÎçîÎ•º ÏÑ†ÌÉùÌïòÏÑ∏Ïöî</span>
      </div>
      <div class="panel-body">
        <div class="gallery-layout">
          <!-- ÏôºÏ™Ω: Ìè¥Îçî Î¶¨Ïä§Ìä∏ -->
          <aside>
            <div class="folder-list">
              <div class="folder-item active" data-folder="all">
                <div class="folder-name">
                  All <span class="sub">Ï†ÑÏ≤¥</span>
                </div>
                <div class="folder-count">12 pics</div>
              </div>
              <div class="folder-item" data-folder="fav">
                <div class="folder-name">
                  Favorite <span class="sub">Ï¶êÍ≤®Ï∞æÍ∏∞</span>
                </div>
                <div class="folder-count">8 pics</div>
              </div>
              <div class="folder-item" data-folder="down">
                <div class="folder-name">
                  Download <span class="sub">Îã§Ïö¥Î°úÎìú</span>
                </div>
                <div class="folder-count">6 pics</div>
              </div>
            </div>
          </aside>

          <!-- Ïò§Î•∏Ï™Ω: ÎÇ¥Ïö© ÏòÅÏó≠ -->
          <div class="right-area">
            <!-- 1) Ïï®Î≤î ÏÑ†ÌÉù ÌôîÎ©¥ -->
            <div id="albumView">
              <div class="album-grid">
                <div class="album-card" data-folder="all">
                  <img src="g_all1.jpg" alt="All" class="album-thumb" />
                  <div class="album-title">All</div>
                  <div class="album-sub">Ï†ÑÏ≤¥ ÏÇ¨ÏßÑ Î™®Ïùå</div>
                </div>
                <div class="album-card" data-folder="fav">
                  <img src="g_fav1.jpg" alt="Favorite" class="album-thumb" />
                  <div class="album-title">Favorite</div>
                  <div class="album-sub">ÎÇ¥ ÏµúÏï†Ïª∑Îßå Î™®ÏïòÏñ¥ üíñ</div>
                </div>
                <div class="album-card" data-folder="down">
                  <img src="g_down1.jpg" alt="Download" class="album-thumb" />
                  <div class="album-title">Download</div>
                  <div class="album-sub">Ï†ÄÏû•Ìï¥ Îëî Ïß§/ÏÇ¨ÏßÑ</div>
                </div>
              </div>
            </div>

            <!-- 2) Í∑∏Î¶¨Îìú Í∞§Îü¨Î¶¨ ÌôîÎ©¥ -->
            <div id="gridView">
              <div class="grid-header">
                <div>
                  <div class="grid-title" id="gridTitle">All ¬∑ Ï†ÑÏ≤¥</div>
                  <div class="grid-badge" id="gridBadge">12 pics</div>
                </div>
                <button class="grid-back-btn" id="backBtn">‚Üê Back to folders</button>
              </div>

              <div class="image-grid" id="imageGrid">
                <!-- JSÏóêÏÑú Ìè¥ÎçîÏóê Îî∞Îùº Ïù¥ÎØ∏ÏßÄ Ï±ÑÏõå ÎÑ£Ïùå -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script>
    // Ìè¥ÎçîÎ≥Ñ Ïù¥ÎØ∏ÏßÄ Îç∞Ïù¥ÌÑ∞
    const galleryData = {
      all: {
        title: "All ¬∑ Ï†ÑÏ≤¥",
        count: "12 pics",
        images: [
          { src: "g_all1.jpg", caption: "All 1" },
          { src: "g_all2.jpg", caption: "All 2" },
          { src: "g_all3.jpg", caption: "All 3" },
          { src: "g_all4.jpg", caption: "All 4" },
          { src: "g_fav1.jpg", caption: "Fav 1" },
          { src: "g_fav2.jpg", caption: "Fav 2" },
          { src: "g_fav3.jpg", caption: "Fav 3" },
          { src: "g_fav4.jpg", caption: "Fav 4" },
          { src: "g_down1.jpg", caption: "Down 1" },
          { src: "g_down2.jpg", caption: "Down 2" },
          { src: "g_down3.jpg", caption: "Down 3" },
          { src: "g_down4.jpg", caption: "Down 4" }
        ]
      },
      fav: {
        title: "Favorite ¬∑ Ï¶êÍ≤®Ï∞æÍ∏∞",
        count: "8 pics",
        images: [
          { src: "g_fav1.jpg", caption: "Fav 1" },
          { src: "g_fav2.jpg", caption: "Fav 2" },
          { src: "g_fav3.jpg", caption: "Fav 3" },
          { src: "g_fav4.jpg", caption: "Fav 4" },
          { src: "g_all1.jpg", caption: "All 1" },
          { src: "g_all2.jpg", caption: "All 2" },
          { src: "g_down1.jpg", caption: "Down 1" },
          { src: "g_down2.jpg", caption: "Down 2" }
        ]
      },
      down: {
        title: "Download ¬∑ Îã§Ïö¥Î°úÎìú",
        count: "6 pics",
        images: [
          { src: "g_down1.jpg", caption: "Down 1" },
          { src: "g_down2.jpg", caption: "Down 2" },
          { src: "g_down3.jpg", caption: "Down 3" },
          { src: "g_down4.jpg", caption: "Down 4" },
          { src: "g_all3.jpg", caption: "All 3" },
          { src: "g_all4.jpg", caption: "All 4" }
        ]
      }
    };

    const folderItems = document.querySelectorAll(".folder-item");
    const albumCards = document.querySelectorAll(".album-card");
    const albumView = document.getElementById("albumView");
    const gridView = document.getElementById("gridView");
    const imageGrid = document.getElementById("imageGrid");
    const gridTitle = document.getElementById("gridTitle");
    const gridBadge = document.getElementById("gridBadge");
    const backBtn = document.getElementById("backBtn");

    function setActiveFolder(folderKey) {
      folderItems.forEach((item) => {
        item.classList.toggle("active", item.dataset.folder === folderKey);
      });
    }

    function openGrid(folderKey) {
      const data = galleryData[folderKey];

      if (!data) return;

      // Ï†úÎ™©/Ïπ¥Ïö¥Ìä∏ ÏÑ∏ÌåÖ
      gridTitle.textContent = data.title;
      gridBadge.textContent = data.count;

      // Ïù¥ÎØ∏ÏßÄ Í∑∏Î¶¨Í∏∞
      imageGrid.innerHTML = "";
      data.images.forEach((img) => {
        const div = document.createElement("div");
        div.className = "image-item";
        div.innerHTML = `
          <img src="${img.src}" alt="${img.caption}">
          <div class="image-caption">${img.caption}</div>
        `;
        imageGrid.appendChild(div);
      });

      albumView.style.display = "none";
      gridView.style.display = "flex";
      setActiveFolder(folderKey);
    }

    // Ìè¥Îçî Î¶¨Ïä§Ìä∏ ÌÅ¥Î¶≠
    folderItems.forEach((item) => {
      item.addEventListener("click", () => {
        const folderKey = item.dataset.folder;
        openGrid(folderKey);
      });
    });

    // Ïï®Î≤î Ïπ¥Îìú ÌÅ¥Î¶≠ (Ïò§Î•∏Ï™Ω Ïç∏ÎÑ§Ïùº)
    albumCards.forEach((card) => {
      card.addEventListener("click", () => {
        const folderKey = card.dataset.folder;
        openGrid(folderKey);
      });
    });

    // Back Î≤ÑÌäº ‚Üí Ìè¥Îçî ÏÑ†ÌÉù ÌôîÎ©¥ÏúºÎ°ú
    backBtn.addEventListener("click", () => {
      gridView.style.display = "none";
      albumView.style.display = "block";
    });
  </script>
</body>
</html>
