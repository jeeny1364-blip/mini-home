<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Guestbook - Mini Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background-color: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      color: #fff;
      background-image:
        radial-gradient(#ff6ef6 1px, transparent 1px),
        radial-gradient(#7df9ff 1px, transparent 1px),
        radial-gradient(#fffc6e 1px, transparent 1px);
      background-position: 0 0, 25px 25px, 12px 12px;
      background-size: 50px 50px;
    }

    .page {
      max-width: 500px;
      margin: 20px auto 60px;
      padding: 0 12px;
    }

    /* ìƒë‹¨ ë„¤ì˜¨ í—¤ë” */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding: 8px 16px;
      border-radius: 999px;
      background: linear-gradient(90deg, #ff2df3, #7dff5a, #3fe9ff);
      box-shadow: 0 0 18px rgba(255, 255, 255, 0.3);
    }

    .logo {
      font-size: 12px;
      font-weight: 700;
    }

    .nav {
      display: flex;
      gap: 12px;
      font-size: 12px;
      font-weight: 600;
    }

    .nav a {
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(0,0,0,0.5);
      text-decoration: none;
      color: #fff;
    }

    .nav a.active {
      background: #000;
      border-color: #fffc6e;
    }

    /* ê²ŒìŠ¤íŠ¸ë¶ ë°•ìŠ¤ */
    .chat-panel {
      background: rgba(0,0,0,0.8);
      border: 2px solid #b8ff3c;
      border-radius: 14px;
      box-shadow: 0 0 14px rgba(0,0,0,0.8);
      padding: 14px;
    }

    .chat-title {
      font-size: 14px;
      font-weight: 700;
      margin-bottom: 14px;
      text-shadow: 0 0 3px #fffc6e;
    }

    /* ë©”ì‹œì§€ form */
    .entry-form {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
    }

    .entry-form input {
      flex: 1;
      padding: 8px 10px;
      border-radius: 20px;
      border: 1px solid #3c3c3c;
      background: #000;
      color: #fff;
    }

    .entry-form button {
      padding: 6px 14px;
      border-radius: 30px;
      background: #ff2df3;
      border: 1px solid #ff2df3;
      color: #fff;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
    }

    .entry-form button:hover {
      filter: brightness(1.1);
    }

    /* ì±„íŒ… ë©”ì‹œì§€ UI */
    .messages {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      display: flex;
      align-items: flex-start;
      gap: 8px;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      object-fit: cover;
      border: 2px solid #fffc6e;
    }

    .bubble {
      background: linear-gradient(90deg, #ffe7a8, #fffad0);
      padding: 10px 14px;
      border-radius: 14px;
      border: 1px solid #ffe68a;
      font-size: 13px;
      color: #333;
      max-width: 300px;
      position: relative;
    }

    .bubble::after {
      content: "";
      position: absolute;
      left: -6px;
      top: 12px;
      border-width: 6px;
      border-style: solid;
      border-color: transparent #ffe7a8 transparent transparent;
    }

    .meta {
      font-size: 10px;
      color: #ccc;
      margin-top: 2px;
      margin-left: 4px;
    }
  </style>
</head>

<body>
  <div class="page">
    <!-- ìƒë‹¨ ë„¤ì˜¨ í—¤ë” -->
    <header class="top-bar">
      <div class="logo">â˜… MINI HOME â˜…</div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="diary.html">Diary</a>
        <a href="gallery.html">Gallery</a>
        <a href="guestbook.html" class="active">Guestbook</a>
      </nav>
    </header>

    <!-- ê²ŒìŠ¤íŠ¸ë¶ íŒ¨ë„ -->
    <section class="chat-panel">
      <div class="chat-title">ğŸ“’ Guestbook Â· ë°©ëª…ë¡</div>

      <!-- ì…ë ¥ í¼ -->
      <form class="entry-form" id="guestForm">
        <input type="text" id="guestText" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”" />
        <button type="submit">ì‘ì„±</button>
      </form>

      <!-- ë©”ì‹œì§€ ëª©ë¡ -->
      <div class="messages" id="messages">
        <!-- ìë™ ì±„ì›Œì§ -->
      </div>
    </section>
  </div>

  <script>
    const form = document.getElementById("guestForm");
    const input = document.getElementById("guestText");
    const messages = document.getElementById("messages");

    // ê²ŒìŠ¤íŠ¸ ê¸°ë³¸ í”„ë¡œí•„ ì´ë¯¸ì§€
    const avatarSrc = "guest_profile.png";

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      const now = new Date();
      const time =
        String(now.getHours()).padStart(2, "0") +
        ":" +
        String(now.getMinutes()).padStart(2, "0");

      const msg = document.createElement("div");
      msg.className = "message";
      msg.innerHTML = `
        <img src="${avatarSrc}" class="avatar" />
        <div>
          <div class="bubble">${text}</div>
          <div class="meta">${time}</div>
        </div>
      `;

      messages.appendChild(msg);
      input.value = "";

      // ìë™ ìŠ¤í¬ë¡¤
      messages.scrollTop = messages.scrollHeight;
    });
  </script>
</body>
</html>
