<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Guestbook - Mini Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      background-color: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      color: #fff;
      background-image:
        radial-gradient(#ff6ef6 1px, transparent 1px),
        radial-gradient(#7df9ff 1px, transparent 1px),
        radial-gradient(#fffc6e 1px, transparent 1px);
      background-position: 0 0, 25px 25px, 12px 12px;
      background-size: 50px 50px;
    }

    .page {
      max-width: 500px;
      margin: 20px auto 60px;
      padding: 0 12px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding: 8px 16px;
      border-radius: 999px;
      background: linear-gradient(90deg, #ff2df3, #7dff5a, #3fe9ff);
      box-shadow: 0 0 18px rgba(255, 255, 255, 0.3);
    }
    .logo { font-size: 12px; font-weight: 700; }

    .nav { display: flex; gap: 12px; font-size: 12px; font-weight: 600; }
    .nav a {
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(0,0,0,0.5);
      text-decoration: none;
      color: #fff;
    }
    .nav a.active { background: #000; border-color: #fffc6e; }

    .chat-panel {
      background: rgba(0,0,0,0.8);
      border: 2px solid #b8ff3c;
      border-radius: 14px;
      box-shadow: 0 0 14px rgba(0,0,0,0.8);
      padding: 14px;
    }
    .chat-title {
      font-size: 14px;
      font-weight: 700;
      margin-bottom: 14px;
      text-shadow: 0 0 3px #fffc6e;
    }

    .entry-form {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
    }
    .entry-form input {
      flex: 1;
      padding: 8px 10px;
      border-radius: 20px;
      border: 1px solid #3c3c3c;
      background: #000;
      color: #fff;
    }
    .entry-form button {
      padding: 6px 14px;
      border-radius: 30px;
      background: #ff2df3;
      border: 1px solid #ff2df3;
      color: #fff;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
    }
    .entry-form button:hover { filter: brightness(1.1); }

    .messages {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-height: 400px;
      overflow-y: auto;
    }
    .message {
      display: flex;
      align-items: flex-start;
      gap: 8px;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      object-fit: cover;
      border: 2px solid #fffc6e;
    }
    .bubble {
      background: linear-gradient(90deg, #ffe7a8, #fffad0);
      padding: 10px 14px;
      border-radius: 14px;
      border: 1px solid #ffe68a;
      font-size: 13px;
      color: #333;
      max-width: 300px;
      position: relative;
    }
    .bubble::after {
      content: "";
      position: absolute;
      left: -6px;
      top: 12px;
      border-width: 6px;
      border-style: solid;
      border-color: transparent #ffe7a8 transparent transparent;
    }
    .meta {
      font-size: 10px;
      color: #ccc;
      margin-top: 2px;
      margin-left: 4px;
    }
  </style>
</head>
<body>
  <div class="page">
    <header class="top-bar">
      <div class="logo">‚òÖ MINI HOME ‚òÖ</div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="diary.html">Diary</a>
        <a href="gallery.html">Gallery</a>
        <a href="guestbook.html" class="active">Guestbook</a>
      </nav>
    </header>

    <section class="chat-panel">
      <div class="chat-title">üìí Guestbook ¬∑ Î∞©Î™ÖÎ°ù</div>

      <form class="entry-form" id="guestForm">
        <input type="text" id="guestText" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" />
        <button type="submit">ÏûëÏÑ±</button>
      </form>

      <div class="messages" id="messages"></div>
    </section>
  </div>

  <script>
    const form = document.getElementById("guestForm");
    const input = document.getElementById("guestText");
    const messagesEl = document.getElementById("messages");

    const AVATAR_SRC = "guest_profile.png"; // Í≥µÌÜµ ÌîÑÎ°úÌïÑ Ïù¥ÎØ∏ÏßÄ
    const STORAGE_KEY = "miniHome_guestbook_messages";

    function loadMessages() {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (!raw) return [];
      try {
        return JSON.parse(raw) || [];
      } catch {
        return [];
      }
    }

    function saveMessages(list) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(list));
    }

    function renderMessages(list) {
      messagesEl.innerHTML = "";
      list.forEach((m) => {
        const div = document.createElement("div");
        div.className = "message";
        div.innerHTML = `
          <img src="${AVATAR_SRC}" class="avatar" />
          <div>
            <div class="bubble">${m.text}</div>
            <div class="meta">${m.time}</div>
          </div>
        `;
        messagesEl.appendChild(div);
      });
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    let messagesData = loadMessages();
    renderMessages(messagesData);

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      const now = new Date();
      const time =
        String(now.getHours()).padStart(2, "0") +
        ":" +
        String(now.getMinutes()).padStart(2, "0");

      const newMsg = { text, time };
      messagesData.push(newMsg);
      saveMessages(messagesData);
      renderMessages(messagesData);

      input.value = "";
      input.focus();
    });
  </script>
</body>
</html>
