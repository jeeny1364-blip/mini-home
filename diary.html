<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Diary - Mini Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      background-color: #000;
      background-image:
        radial-gradient(#ff6ef6 1px, transparent 1px),
        radial-gradient(#7df9ff 1px, transparent 1px),
        radial-gradient(#fffc6e 1px, transparent 1px);
      background-position: 0 0, 25px 25px, 12px 12px;
      background-size: 50px 50px;
    }
    a { color: inherit; text-decoration: none; }

    .page {
      max-width: 900px;
      margin: 24px auto 60px;
      padding: 0 12px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding: 8px 16px;
      border-radius: 999px;
      background: linear-gradient(90deg, #ff2df3, #7dff5a, #3fe9ff);
      box-shadow: 0 0 18px rgba(255, 255, 255, 0.3);
    }
    .logo { font-size: 12px; font-weight: 700; text-shadow: 0 0 6px #000; }
    .nav { display: flex; gap: 12px; font-size: 13px; font-weight: 600; }
    .nav a {
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.35);
      border: 1px solid rgba(0, 0, 0, 0.6);
    }
    .nav a:hover { background: rgba(0, 0, 0, 0.8); }
    .nav a.active { background: #000; border-color: #fffc6e; }

    .panel {
      background: rgba(0, 0, 0, 0.9);
      border-radius: 12px;
      border: 2px solid #b8ff3c;
      box-shadow: 0 0 14px rgba(0, 0, 0, 0.8);
      overflow: hidden;
    }
    .panel-header {
      padding: 6px 12px;
      font-size: 13px;
      font-weight: 700;
      background: #ff2df3;
      border-bottom: 2px solid #b8ff3c;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .panel-header span.sub { font-size: 11px; font-weight: 400; }
    .panel-body { padding: 14px 14px 18px; font-size: 13px; }

    .entry-form {
      margin-bottom: 18px;
      padding: 10px 12px;
      border-radius: 10px;
      background: #111;
      border: 1px dashed #fffc6e;
    }
    .entry-form-title {
      font-weight: 700;
      margin-bottom: 8px;
      color: #fffc6e;
    }
    .entry-form-row {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }
    .entry-form-row input {
      flex: 1;
      padding: 6px 8px;
      border-radius: 999px;
      border: 1px solid #3c3c3c;
      background: #000;
      color: #fff;
      font-size: 13px;
    }
    .entry-form textarea {
      width: 100%;
      min-height: 80px;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #3c3c3c;
      background: #000;
      color: #fff;
      font-size: 13px;
      resize: vertical;
    }
    .entry-form-actions {
      margin-top: 8px;
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      font-size: 11px;
      color: #aaa;
      align-items: center;
    }
    .mood-tag {
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid #7df9ff;
      font-size: 11px;
    }
    .btn-save {
      padding: 5px 12px;
      border-radius: 999px;
      border: 1px solid #ff2df3;
      background: #ff2df3;
      color: #fff;
      font-size: 12px;
      cursor: pointer;
    }
    .btn-save:hover { filter: brightness(1.05); }

    .entries { position: relative; padding-left: 24px; }
    .entries::before {
      content: "";
      position: absolute;
      left: 8px;
      top: 0;
      bottom: 0;
      width: 2px;
      background: linear-gradient(#fffc6e, #ff2df3);
      opacity: 0.8;
    }
    .entry {
      position: relative;
      margin-bottom: 14px;
      padding: 10px 12px;
      border-radius: 10px;
      background: #111;
      border: 1px solid #3c3c3c;
    }
    .entry::before {
      content: "";
      position: absolute;
      left: -18px;
      top: 14px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      border: 2px solid #fffc6e;
      background: #000;
      box-shadow: 0 0 6px #fffc6e;
    }
    .entry-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }
    .entry-date { font-size: 11px; color: #fffc6e; }
    .entry-title { font-weight: 700; font-size: 13px; }
    .entry-mood { font-size: 11px; color: #7df9ff; }
    .entry-body {
      font-size: 13px;
      line-height: 1.6;
      white-space: pre-wrap;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="page">
    <header class="top-bar">
      <div class="logo">‚òÖ MINI HOME ‚òÖ</div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="diary.html" class="active">Diary</a>
        <a href="gallery.html">Gallery</a>
        <a href="guestbook.html">Guestbook</a>
      </nav>
    </header>

    <section class="panel">
      <div class="panel-header">
        <div>Diary</div>
        <span class="sub">Ïò§ÎäòÏùò TMI ¬∑ ÏÉùÍ∞Å Í∏∞Î°ùÏû•</span>
      </div>
      <div class="panel-body">
        <!-- ÏÉà Í∏Ä Ïì∞Í∏∞ -->
        <form class="entry-form" id="entryForm">
          <div class="entry-form-title">ÏÉà Í∏Ä Ïì∞Í∏∞</div>
          <div class="entry-form-row">
            <input type="text" id="entryTitle" placeholder="Ï†úÎ™©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" />
          </div>
          <textarea id="entryBody" placeholder="Ïò§Îäò ÏûàÏóàÎçò Ïùº, TMI, Í∞êÏ†ï Îì±ÏùÑ Ï†ÅÏñ¥Î≥¥ÏÑ∏Ïöî."></textarea>
          <div class="entry-form-actions">
            <span class="mood-tag" id="moodTag">Mood: ‚ú® chill</span>
            <button type="submit" class="btn-save">Í∏Ä ÎÇ®Í∏∞Í∏∞</button>
          </div>
        </form>

        <!-- Îã§Ïù¥Ïñ¥Î¶¨ Î™©Î°ù -->
        <div class="entries" id="entries"></div>
      </div>
    </section>
  </div>

  <script>
    const form = document.getElementById("entryForm");
    const titleInput = document.getElementById("entryTitle");
    const bodyInput = document.getElementById("entryBody");
    const entriesEl = document.getElementById("entries");
    const moodTag = document.getElementById("moodTag");

    const STORAGE_KEY = "miniHome_diary_entries";

    const moods = [
      "‚ú® chill", "üíø playlist mode", "üåß a bit moody",
      "üé≥ tired but happy", "üíå sentimental", "üöÄ hyper"
    ];

    function pickRandomMood() {
      const idx = Math.floor(Math.random() * moods.length);
      return moods[idx];
    }

    function loadEntries() {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (!raw) {
        // Í∏∞Î≥∏ ÏÉòÌîå 2Í∞ú
        return [
          {
            title: "ÎØ∏ÎãàÌôàÌîº ÏΩîÎî© ÏôÑÎ£å!",
            body: "Ïò§Îäò ÎìúÎîîÏñ¥ ÎÑ§Ïò® ÌÇ§Ïπò ÎØ∏ÎãàÌôàÌîº 1Ï∞® Î≤ÑÏ†Ñ ÏôÑÏÑ±!\nÎ∞∞Í≤ΩÏù¥Îûë Í∞§Îü¨Î¶¨ÍπåÏßÄ Îã§ ÎßûÏ∂∞ÏÑú ÎÑàÎ¨¥ ÎøåÎìØÌïòÎã§.",
            dateText: "2025-11-20 ¬∑ 23:11",
            mood: "üöÄ hyper"
          },
          {
            title: "Î≥ºÎßÅÏû• ÏïåÎ∞î ÎÅù",
            body: "Ïä§Ìä∏ÎùºÏù¥ÌÅ¨Îäî Î≥ÑÎ°ú Î™ª Ï≥§ÏßÄÎßå Ïò§ÎäòÎèÑ Í∑ÄÏó¨Ïö¥ ÏÇ¨ÏßÑ ÎßéÏù¥ Ï∞çÏñ¥ÏÑú ÎßåÏ°± :)",
            dateText: "2025-11-19 ¬∑ 20:05",
            mood: "üé≥ tired but happy"
          }
        ];
      }
      try {
        return JSON.parse(raw) || [];
      } catch {
        return [];
      }
    }

    function saveEntries(entries) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(entries));
    }

    function renderEntries(entries) {
      entriesEl.innerHTML = "";
      entries.forEach((e) => {
        const article = document.createElement("article");
        article.className = "entry";
        article.innerHTML = `
          <div class="entry-header">
            <div>
              <div class="entry-title">${e.title}</div>
              <div class="entry-date">${e.dateText}</div>
            </div>
            <div class="entry-mood">Mood: ${e.mood}</div>
          </div>
          <div class="entry-body">${e.body.replace(/\n/g, "<br>")}</div>
        `;
        entriesEl.appendChild(article);
      });
    }

    let entriesData = loadEntries();
    renderEntries(entriesData);
    moodTag.textContent = "Mood: " + pickRandomMood();

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const title = titleInput.value.trim() || "Ï†úÎ™© ÏóÜÏùå";
      const body = bodyInput.value.trim();
      if (!body && !title) {
        alert("Ï†úÎ™©Ïù¥ÎÇò ÎÇ¥Ïö©ÏùÑ Ï†ÅÏñ¥ Ï£ºÏÑ∏Ïöî!");
        return;
      }

      const now = new Date();
      const dateText =
        now.getFullYear() +
        "-" +
        String(now.getMonth() + 1).padStart(2, "0") +
        "-" +
        String(now.getDate()).padStart(2, "0") +
        " ¬∑ " +
        String(now.getHours()).padStart(2, "0") +
        ":" +
        String(now.getMinutes()).padStart(2, "0");

      const moodText = pickRandomMood();

      const newEntry = {
        title,
        body,
        dateText,
        mood: moodText
      };

      // ÏÉà Í∏ÄÏùÑ Îß® ÏúÑÏóê Ï∂îÍ∞Ä
      entriesData.unshift(newEntry);
      saveEntries(entriesData);
      renderEntries(entriesData);

      titleInput.value = "";
      bodyInput.value = "";
      moodTag.textContent = "Mood: " + pickRandomMood();
    });
  </script>
</body>
</html>
